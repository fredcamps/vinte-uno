[tox]
skipsdist = True
envlist = py36, py37, py38, flake8

[travis]
python =
    3.8: py38
    3.7: py37
    3.6: py36

[testenv:docs]
basepython=python
changedir=docs
deps=sphinx
commands=
    sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 vinte_uno tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps = poetry
commands_pre = poetry install

commands = pytest --basetemp={envtmpdir}

